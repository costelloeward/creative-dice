<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Creative Dice</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- <div class="container"> -->
    <h1>Creative Dice</h1>
    <p>
      Click mouse, tap the screen or press any key to roll the dice!
    </p>

    <p>
      Refresh to reset.
    </p>
    <br />
    <div class="dice">
      <h2>Object</h2>
      <img class="img1" src="images/qmark.png" alt="Object to use in your story">
    </div>

    <div class="dice">
      <h2>Character</h2>
      <img class="img2" src="images/qmark.png" alt="Character to use in your story">
    </div>
    <div class="dice">
      <h2>Animal</h2>
      <img class="img3" src="images/qmark.png" alt="Animal to use in your story">
    </div>
    <div class="dice">
      <h2>Feature</h2>
      <img class="img4" src="images/qmark.png" alt="Feature to use in your story">
    </div>
    <div class="word">
      <p>Use this word:</p>
      <p class="word-dice">Harden</p>
    </div>
  <!-- </div> -->
  <footer>
    Made by Louise CW
  </footer>


  <script src="app.js" charset="utf-8"></script>
</body>


</html>
