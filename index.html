<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Creative Dice</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h1>Creative Dice</h1>
    <p>
      Click mouse, tap the screen or press any key to roll the dice!
    </p>

    <p>
      Refresh to reset.
    </p>
    <br />
    <div class="dice">
      <p>Object</p>
      <img class="img1" src="images/qmark.png" alt="Object to use in your story">
    </div>

    <div class="dice">
      <p>Character</p>
      <img class="img2" src="images/qmark.png" alt="Character to use in your story">
    </div>
    <div class="dice">
      <p>Animal</p>
      <img class="img3" src="images/qmark.png" alt="Animal to use in your story">
    </div>
    <div class="dice">
      <p>Feature</p>
      <img class="img4" src="images/qmark.png" alt="Feature to use in your story">
    </div>
    <div class="word">
      <p>Use this word:</p>
      <p class="word-dice">Harden</p>
    </div>
  </div>
  <footer>
    Made by Louise CW
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
</body>


</html>
